<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">

	<link href="{{ STATIC_URL }}/img/Icon.png"  sizes="57x57" rel="apple-touch-icon-precomposed"  />
	<link href="{{ STATIC_URL }}/img/Icon2x.png"  sizes="114x114" rel="apple-touch-icon-precomposed"  />

	<link href="http://fonts.googleapis.com/css?family=Roboto:400,100,700,500,300" rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="{{ STATIC_URL }}/favicon.ico"> 
	<link rel="stylesheet" href="{{ STATIC_URL }}/css/style.css">

	{% block header %}
	<title>26 Minute Nap</title>
	{% endblock %}

</head>

	Main content

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
